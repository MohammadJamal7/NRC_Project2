<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form example</title>
    </head>
    <body>
        <h1>Form Example</h1>
        <form>
            <label for="fname">Fist name:</label><br>
            <input type="text" id="fname" name="First name" required><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="last name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <h4>Your Gender</h4>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <h4>Favorite subject</h4>
            <input type="checkbox" id="C++" name="c++">
            <label for="C++">C++</label>
            <input type="checkbox" id="java" name="java">
            <label for="java">Java</label>
            <input type="checkbox" id="C#" name="C#">
            <label for="C#">C#</label>
            <input type="checkbox" id="PHP" name="PHP">
            <label for="PHP">PHP</label>
            <input type="checkbox" id="Sql" name="Sql">
            <label for="Sql">Sql<label><br><br>

                    <h4>Your City</h4>
                    <select id="city" name="city">
                        <option value="Irbid">Irbid</option>
                        <option value="Amman">Amman</option>
                        <option value="Jarash">Jarash</option>

                    </select>

                    <p>Upload an image:</p>
                    <input type="file" name="image"><br><br>

                    <p>Write about yourself</p>
                    <textarea id="about" name="about" rows="10" cols="40"></textarea><br><br>

                    

                </body>
            </html>
